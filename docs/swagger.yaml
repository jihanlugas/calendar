definitions:
  constant.EventStatus:
    enum:
    - HOLD
    - CONFIRM
    type: string
    x-enum-varnames:
    - EVENT_STATUS_HOLD
    - EVENT_STATUS_CONFIRM
  request.ChangePassword:
    properties:
      confirmPasswd:
        maxLength: 200
        type: string
      currentPasswd:
        maxLength: 200
        type: string
      passwd:
        maxLength: 200
        type: string
    required:
    - confirmPasswd
    - currentPasswd
    - passwd
    type: object
  request.CreateEvent:
    properties:
      companyId:
        type: string
      description:
        type: string
      endDt:
        type: string
      name:
        type: string
      propertyId:
        type: string
      propertygroupId:
        type: string
      startDt:
        type: string
      status:
        $ref: '#/definitions/constant.EventStatus'
    required:
    - companyId
    - endDt
    - name
    - propertyId
    - propertygroupId
    - startDt
    - status
    type: object
  request.CreateProduct:
    properties:
      companyId:
        type: string
      description:
        type: string
      name:
        type: string
      price:
        type: integer
    required:
    - companyId
    - name
    - price
    type: object
  request.CreateProperty:
    properties:
      companyId:
        type: string
      description:
        type: string
      name:
        type: string
      propertygroups:
        items:
          $ref: '#/definitions/request.CreatePropertyPropertytimeline'
        type: array
    required:
    - companyId
    - name
    - propertygroups
    type: object
  request.CreatePropertyPropertytimeline:
    properties:
      description:
        type: string
      name:
        type: string
    required:
    - name
    type: object
  request.CreatePropertygroup:
    properties:
      companyId:
        type: string
      description:
        type: string
      name:
        type: string
      propertyId:
        type: string
    required:
    - companyId
    - name
    - propertyId
    type: object
  request.CreateUser:
    properties:
      address:
        type: string
      birthDt:
        type: string
      birthPlace:
        type: string
      companyId:
        type: string
      email:
        maxLength: 200
        type: string
      fullname:
        maxLength: 80
        type: string
      passwd:
        maxLength: 200
        type: string
      phoneNumber:
        maxLength: 20
        type: string
      username:
        maxLength: 20
        type: string
    required:
    - email
    - fullname
    - passwd
    - phoneNumber
    - username
    type: object
  request.GetPrice:
    properties:
      endDt:
        type: string
      propertyId:
        type: string
      startDt:
        type: string
    required:
    - endDt
    - propertyId
    - startDt
    type: object
  request.Signin:
    properties:
      passwd:
        example: "123456"
        maxLength: 200
        type: string
      username:
        example: admindemo
        type: string
    required:
    - passwd
    - username
    type: object
  request.UpdateCompany:
    properties:
      address:
        type: string
      description:
        type: string
      email:
        type: string
      invoiceNote:
        type: string
      name:
        type: string
      phoneNumber:
        type: string
    required:
    - address
    - email
    - name
    - phoneNumber
    type: object
  request.UpdateEvent:
    properties:
      description:
        type: string
      endDt:
        type: string
      name:
        type: string
      propertygroupId:
        type: string
      startDt:
        type: string
      status:
        $ref: '#/definitions/constant.EventStatus'
    required:
    - endDt
    - name
    - propertygroupId
    - startDt
    - status
    type: object
  request.UpdateProduct:
    properties:
      description:
        type: string
      name:
        type: string
      price:
        type: integer
    required:
    - name
    - price
    type: object
  request.UpdateProperty:
    properties:
      description:
        type: string
      name:
        type: string
    required:
    - name
    type: object
  request.UpdatePropertygroup:
    properties:
      description:
        type: string
      name:
        type: string
    required:
    - name
    type: object
  request.UpdateUser:
    properties:
      address:
        type: string
      birthDt:
        type: string
      birthPlace:
        type: string
      email:
        maxLength: 200
        type: string
      fullname:
        maxLength: 80
        type: string
      phoneNumber:
        maxLength: 20
        type: string
      username:
        maxLength: 20
        type: string
    required:
    - email
    - fullname
    - phoneNumber
    - username
    type: object
  response.Response:
    properties:
      code:
        type: integer
      error:
        type: string
      message:
        type: string
      payload:
        type: object
      status:
        type: boolean
    type: object
